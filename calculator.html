<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="top-bar">
      <input type="text" placeholder="0" id="input" readonly>
      <button class="toggle-mode" id="modeToggle">
        <i class="fa-regular fa-lightbulb"></i>
      </button>
    </div>
    <div id="status"></div>
    <div id="history" class="history-log"></div>

    <div class="button-row">
      <button class="buttonOperator ac">AC</button>
      <button class="buttonOperator">%</button>
       <button class="buttonOperator">√</button>
      <button class="buttonOperator">^</button>
    </div>
    <div class="button-row">
      <button class="buttonOperator">(</button>
      <button class="buttonOperator">)</button>
      <button class="buttonOperator opts">÷</button>
      <button class="buttonOperator opts">x</button>
    </div>
    <div class="button-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="buttonOperator opts">-</button>
    </div>
    <div class="button-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="buttonOperator opts">+</button>
    </div>
    <div class="button-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="buttonOperator equal">=</button>
    </div>
    <div class="button-row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="buttonOperator cc">DEL</button>
    </div>
    <div class="button-row">
      <button class="buttonOperator">M+</button>
      <button class="buttonOperator">M-</button>
      <button class="buttonOperator">MR</button>
      <button class="buttonOperator">MC</button>
    </div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/expr-eval@2.0.2/dist/bundle.min.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
